<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="my-5 d-flex align-items-center">
        <label for="school" class="me-3 fw-bold">查詢臺南市國小人數</label>
        <select name="" id="school" class="form-select w-50">
          <option value="請選擇學校" disabled selected>請選擇學校</option>
          <option value="全部" selected>全部學校</option>
        </select>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">排序</th>
            <th scope="col">學校名稱</th>
            <th scope="col">學生人數</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
